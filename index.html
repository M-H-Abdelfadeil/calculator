<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calc.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc2.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
        <div class="info"><span>Calculator</span> <br>javascript,html,css</div>
        <!--This is the div main-->
        <div class="con">
            <button id="but_clear"  onclick="nClear()" >Clr</button>
            <input type="text" id="inp" ><br>
            <div class="calc">
                <!--this is the input Show number-->
                
                <!--this buttons are numbers -->
                <button id="but7" value="7" onclick="n7()">7</button>
                <button id="but8" value="8" onclick="n8()">8</button>
                <button id="but9" value="9" onclick="n9()">9</button>
                <!--this buttons are plus -->
                <button id="but_plus"value="+" onclick="nPlus()"     >+</button>
                <br>
                <button id="but4" value="4" onclick="n4()">4</button>
                <button id="but5" value="5" onclick="n5()">5</button>
                <button id="but6" value="6" onclick="n6()">6</button>
                <!--this buttons are subtract -->
                <button id="but_subtract" value="-" onclick="nSubtract()" >-</button>
                <br>
                <button id="but1" value="1" onclick="n1()">1</button>
                <button id="but2" value="2" onclick="n2()">2</button>
                <button id="but3" value="3" onclick="n3()">3</button>
                <!--this buttons are multiply -->
                <button id="but_multiply" value="*" onclick="nMultiply()" >X</button>
                <br>
                <button id="but0" value="0" onclick="n0()">0</button>
                <button id="but_boint" value="." onclick="nBoint()" >.</button>
                 <!--this buttons are equal-->
                <button id="but_equal" value="=" onclick="nEqual()">=</button>
                <!--this buttons are division -->
                <button id="but_division" value="/" onclick="nDivision()" >/</button>
            </div>
         </div>

</body>
</html>
